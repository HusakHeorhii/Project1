<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">A simple counter</h1>
      <label id="countLabel">0</label>
      <div class="buttonWrapper">
        <button id="numDecrease" class="buttons">decrease</button>
        <button id="numReset" class="buttons">reset</button>
        <button id="numIncrease" class="buttons">increase</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
